[project]
name = "pysay"
version = "0.1.0"
description = "Like cowsay but with a python (from Real Python tutorial)"
authors = [
    {name = "Victor Payno", email = "vpayno@users.noreply.github.com"},
]
dependencies = [
    "rich>=13.7.0",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

[project.urls]
"Homepage" = "https://github.com/vpayno/pysay"
"Bug Tracker" = "https://github.com/vpayno/pysay/issues"

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm]
package-type = "library"

# https://pdm-project.org/latest/usage/scripts/
[tool.pdm.scripts]
main = { call = "pysay:main" }
module = { shell = "python -m pysay" }
lint = "ruff ."
test = "pytest"
full = { composite = ["lint", "test"] }

[project.script]
pysay = "pysay.cli:main"
